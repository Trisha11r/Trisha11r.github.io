# More Section
more_title: Interests and Accomplishments
more_content: |
      My other interests include Music and Robotics. 
      In whatever little spare time I get, I try to engage myself in good music. I am a trained vocalist in <b>Indian Classical Music</b> (Hindustani) and have completed my <b>Vid (6 year Diploma Course) with Distinction in Music(Vocals)</b>, from the esteemed institution, <b>Indira Kala Sangeet Vishwavidyalaya (I.K.S.V.Khairagarh)</b>.
      The quintessential role that the domains of computer vision and robotics play in value addition towards life enthralls me. During my time at IIEST, Shibpur, I served as the <b>Computer Vision Sub-Head</b> (2015-16) of <b>Robodarshan</b>, the institute's robotics society. I also secued <b>1st</b> position in a <b>vision guided autonomous robotics</b> event based on character recognition using image processing and equation optimization at the annual tech- fest of IIT,Kharagpur (S.H.E.L.D.O.N. Kshitij 2016).
      
