about_content: |
  Hi, I am a Computer Science Graduate Student doing my Masters from the State University of New York at Stony Brook.
  I code mainly in, <b>python</b> and <b>java</b>. I seek to contribute towards real-world problem solving and  delve deeper into the nuances of Software and Intelligent Systems. My interests lie in the domains of <b>machine learning, data analysis and visualization</b>. The things that I currently have the most experience working with are:
  <b>D3.js</b>,
  <b>HTML/CSS/Javascript</b>,
  <b>Numpy/Scipy</b>,
  <b>Pandas</b>,
  <b>Sklearn</b>,
  <b>Seaborn</b>,
  <b>Tenserflow</b>,
  <b>Jupyter</b>,
  <b>Google Colab</b>,
  <b>SQL(MySQL, DB2, Oracle)</b>.

